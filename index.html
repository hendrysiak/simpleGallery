<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Simple gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Simple Gallery</h1>
  </header>
  <main>
    <!-- <div class="button_container" id="toggle">
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
      </div> -->
    <div class="burger_menu">
      +
    </div>
    <section class="left">
      <h2 class="change">Title</h2>
      <div class="image-big"></div>
      <p></p>
    </section>
    <section class="right">
      <h2>All photos</h2>
      <section class="gallery">

        <img class="image-small" src="Images/beach1.jpg" alt="Sunny beach" />


        <img class="image-small" src="Images/beach2.jpg" alt="Sunny beach second" />


        <img class="image-small" src="Images/meteora3.jpg" alt="Monastery" />


        <img class="image-small" src="Images/people4.jpg" alt="People on sand mountain" />


        <img class="image-small" src="Images/landscape5.jpg" alt="Beautiful landscape" />


        <img class="image-small" src="Images/sunset6.jpg" alt="Sunset" />

      </section>
    </section>
  </main>
  <footer>Made by TRUST</footer>
  <script src="main.js"></script>
</body>

</html>
